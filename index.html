<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="userInputStyle.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <header>
        <h1>Create and share a quick Know Me with your friends</h1>
      </header>
      <form class="userInput">
        <div class="questionItem">
          <label for="quizName">
            Enter Quiz Title
            <input type="text" id="quizName" required />
          </label>
          <label for="question">
            Enter your Question
            <input type="text" id="question" required />
          </label>
          <label for="options">
            Enter your Options (comma-seperated)
            <input type="text" id="options" required />
          </label>
          <label for="answer" class="answerValidation">
            Enter the correct answer
            <input type="text" id="answer" required />
          </label>
        </div>
        <button type="submit" id="addQuestion">Add Question</button>
      </form>
      <section id="questionList">
        <h2>Added Questions</h2>
        <button type="submit" class="createQuizBtn">Create Quiz</button>
        <div id="shareableLinkContainer" >
        </div>
        <ul id="questionDisplay"></ul>
      </section>
    </main>
    <!-- <script type="module" src="app.js"></script> -->
    <script type="module" src="userInput.js"></script>
  </body>
</html>
